<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Mock</title>
  <link href="./css/base.css" rel="stylesheet">
</head>

<body>
  <div id="app">
    <div class="navigator">
      <div class="left-navigator">
        <button class="btn-medium" onclick="location.href='./index.html'">Home</button>
      </div>
      <div class="right-navigator">
        <button class="btn-medium">Login</button>
        <button class="btn-medium">Register</button>
      </div>
    </div>
    <div class="main">
      <div class="title">Mylist Assistant</div>
      <div class="content">
        <div class="upper-content">
          <div class="upper-left-content"></div>
          <div class="upper-right-content">
            <button class="btn-medium">Add</button>
          </div>
        </div>
        <div class="main-content">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>タイトル</th>
                <th>お気に入り</th>
                <th>スキップ</th>
                <th>オプション</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>タイトル1</td>
                <td>True</td>
                <td>False</td>
                <td>
                  <button class="btn-medium">Edit</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="dialog">
        <div class="dialog-title">Edit</div>
        <div class="dialog-content">
          <div class="dialog-main-content">
            <div class="field">
              <div class="field-lavel">ID</div>
              <input class="field-content" />
            </div>
            <div class="field">
              <div class="field-lavel">Title</div>
              <input class="field-content" />
            </div>
            <div class="field">
              <div class="field-lavel">Favorite</div>
              <input type="checkbox" class="field-content" />
            </div>
            <div class="field">
              <div class="field-lavel">Skip</div>
              <input type="checkbox" class="field-content" />
            </div>
          </div>
          <div class="dialog-lower-content">
            <button class="btn-medium" onclick="location.href='./mylist-assistant.html'">Apply</button>
            <button class="btn-medium" onclick="location.href='./mylist-assistant.html'">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div class="overlay" />
  </div>
</body>

</html>
