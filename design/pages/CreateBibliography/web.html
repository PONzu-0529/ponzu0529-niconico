<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Mock</title>
  <link href="./../../css/style.css" rel="stylesheet">
</head>

<body>
  <div id="app" class="l-app">
    <div class="l-navigator">
      <div class="l-left-navigator">
        <button class="btn-medium" onclick="location.href='./../../index.html'">Home</button>
      </div>
      <div class="l-right-navigator">
        <button class="btn-medium">Login</button>
        <button class="btn-medium">Register</button>
      </div>
    </div>
    <div class="l-main">
      <div class="l-title">CreateBibliography</div>
      <div class="l-adsense first"></div>
      <div class="l-content half">
        <div class="l-half-left-title">Before</div>
        <div class="l-half-right-title">After</div>
        <div class="l-half-left-content">
          <div class="l-create-bibliography-content">
            <div class="l-create-bibliography-top">
              <select class="select-medium">
                <option>Web</option>
                <option>Book</option>
              </select>
            </div>
            <div class="l-create-bibliography-main">
              <div class="l-create-bibliography-main-column">
                <div class="l-create-bibliography-main-key">URL</div>
                <div class="l-create-bibliography-main-value">
                  <input>
                </div>
              </div>
              <div class="l-create-bibliography-main-column">
                <div class="l-create-bibliography-main-key">Page</div>
                <div class="l-create-bibliography-main-value">
                  <input>
                </div>
              </div>
              <div class="l-create-bibliography-main-column">
                <div class="l-create-bibliography-main-key">Site</div>
                <div class="l-create-bibliography-main-value">
                  <input>
                </div>
              </div>
              <div class="l-create-bibliography-main-column">
                <div class="l-create-bibliography-main-key">View</div>
                <div class="l-create-bibliography-main-value">
                  <input type="date">
                </div>
              </div>
            </div>
            <div class="l-create-bibliography-option">
              <button class="btn-medium">Convert</button>
              <button class="btn-medium">Info</button>
              <button class="btn-medium">Clear</button>
            </div>
          </div>
        </div>
        <div class="l-half-right-content">
          <div class="l-create-bibliography-content">
            <div class="l-create-bibliography-main right">
              <textarea></textarea>
            </div>
            <div class="l-create-bibliography-option">
              <button class="btn-medium">Copy</button>
            </div>
          </div>
        </div>
      </div>
      <div class="l-adsense second"></div>
    </div>
  </div>
</body>

</html>
