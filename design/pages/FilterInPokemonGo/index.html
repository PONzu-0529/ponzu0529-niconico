<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Mock</title>
  <link href="./../../css/style.css" rel="stylesheet">
</head>

<body>
  <div id="app" class="l-app">
    <div class="l-navigator">
      <div class="l-left-navigator">
        <button class="btn-medium" onclick="location.href='./../../index.html'">Home</button>
      </div>
      <div class="l-right-navigator">
        <button class="btn-medium">Login</button>
        <button class="btn-medium">Register</button>
      </div>
    </div>
    <div class="l-main">
      <div class="l-title">PokemonGO Filter</div>
      <div class="l-adsense-1"></div>
      <div class="l-content half">
        <div class="l-half-left-title">Condition</div>
        <div class="l-half-right-title">Result</div>
        <div class="l-half-left-content">
          <div class="l-pokemongo-filter-content">
            <div class="l-pokemongo-filter-top">
              <div>
                <input type="checkbox">
                <label>色違い</label>
              </div>
              <div>
                <input type="checkbox">
                <label>伝説</label>
              </div>
              <div>
                <input type="checkbox">
                <label>日付</label>
              </div>
            </div>
            <div class="l-pokemongo-filter-main left">
              <div class="l-pokemongo-filter-main-column">
                <div class="l-pokemongo-filter-main-key">色違い</div>
                <div class="l-pokemongo-filter-main-value">
                  <input type="checkbox">
                </div>
              </div>
              <div class="l-pokemongo-filter-main-column">
                <div class="l-pokemongo-filter-main-key">伝説</div>
                <div class="l-pokemongo-filter-main-value">
                  <input type="checkbox">
                </div>
              </div>
              <div class="l-pokemongo-filter-main-column">
                <div class="l-pokemongo-filter-main-key">Date</div>
                <div class="l-pokemongo-filter-main-value">
                  <input type="number">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="l-half-right-content">
          <div class="l-pokemongo-filter-content">
            <div class="l-pokemongo-filter-main right">
              <textarea></textarea>
            </div>
            <div class="l-pokemongo-filter-option">
              <button class="btn-medium">Copy</button>
            </div>
          </div>
        </div>
      </div>
      <div class="l-adsense-2"></div>
    </div>
  </div>
  </div>
</body>

</html>
