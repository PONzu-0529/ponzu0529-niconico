<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Mock</title>
  <link href="./../../css/style.css" rel="stylesheet">
</head>

<body>
  <div id="app" class="l-app">
    <div class="l-navigator">
      <div class="l-left-navigator">
        <button class="btn-medium" onclick="location.href='./../../index.html'">Home</button>
      </div>
      <div class="l-right-navigator">
        <button class="btn-medium">Login</button>
        <button class="btn-medium">Register</button>
      </div>
    </div>
    <div class="l-main">
      <div class="l-title">Mylist Assistant</div>
      <div class="l-adsense first"></div>
      <div class="l-content">
        <div class="dialog">
          <div class="dialog-title">Edit</div>
          <div class="dialog-content">
            <div class="l-mylist-assistant-dialog-main">
              <div class="l-mylist-assistant-dialog-main-column">
                <div class="l-mylist-assistant-dialog-main-key">ID</div>
                <div class="l-mylist-assistant-dialog-main-value">
                  <input>
                </div>
              </div>
              <div class="l-mylist-assistant-dialog-main-column">
                <div class="l-mylist-assistant-dialog-main-key">Title</div>
                <div class="l-mylist-assistant-dialog-main-value">
                  <input>
                </div>
              </div>
              <div class="l-mylist-assistant-dialog-main-column">
                <div class="l-mylist-assistant-dialog-main-key">Favorite</div>
                <div class="l-mylist-assistant-dialog-main-value">
                  <input type="checkbox">
                </div>
              </div>
              <div class="l-mylist-assistant-dialog-main-column">
                <div class="l-mylist-assistant-dialog-main-key">Skip</div>
                <div class="l-mylist-assistant-dialog-main-value">
                  <input type="checkbox">
                </div>
              </div>
            </div>
            <div class="l-mylist-assistant-dialog-option">
              <button class="btn-medium">Kiite</button>
              <button class="btn-medium">Info</button>
              <button class="btn-medium" onclick="location.href='./mylist-assistant.html'">Apply</button>
              <button class="btn-medium" onclick="location.href='./mylist-assistant.html'">Cancel</button>
            </div>
          </div>
        </div>
        <div class="overlay"></div>
        <div class="l-mylist-assistant-option">
          <button class="btn-medium">Add</button>
        </div>
        <div class="l-mylist-assistant-main"></div>
      </div>
      <div class="l-adsense second"></div>
    </div>
</body>

</html>
