<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Mock</title>
  <link href="./../../css/style.css" rel="stylesheet">
</head>

<body>
  <div id="app" class="l-app">
    <div class="l-navigator">
      <div class="l-left-navigator">
        <button class="btn-medium" onclick="location.href='./../../index.html'">Home</button>
      </div>
      <div class="l-right-navigator">
        <button class="btn-medium">Login</button>
        <button class="btn-medium">Register</button>
      </div>
    </div>
    <div class="l-main">
      <div class="l-title">Mylist Assistant</div>
      <div class="l-adsense-1"></div>
      <div class="l-content">
        <div class="l-mylist-assistant-option">
          <button class="btn-medium" onclick="location.href='./mylist-assistant-dialog.html'">Add</button>
        </div>
        <div class="l-mylist-assistant-main">
          <table>
            <thead>
              <tr>
                <th class="id">ID</th>
                <th class="title">タイトル</th>
                <th class="status">お気に入り</th>
                <th class="status">スキップ</th>
                <th class="option">オプション</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="id">1</td>
                <td class="title">タイトル1</td>
                <td class="status">True</td>
                <td class="status">False</td>
                <td class="option">
                  <button class="btn-medium" onclick="location.href='./mylist-assistant-dialog.html'">Edit</button>
                  <button class="btn-medium">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="l-adsense-2"></div>
    </div>
  </div>
</body>

</html>
